name: Automatic executions of actions

on:
  push:
    
  pull_request:
    branches:
    - master

jobs:
  commit:
    runs-on: ubuntu-latest
    name: commit
    steps:
      - name: checkout
        uses: actions/checkout@master
        
      - name: build dep
        run: npm install

      - name: fix js
        run: npx eslint --fix "src/*.js"

      - name: fix css
        run: npx stylelint --fix "src/*.css"

      - name: run lint:js
        run: npm run lint:js
      
      - name: run lint:css
        run: npm run lint:css
      
      - name: final build
        run: npm run build
      
      - name: result
        run: echo "линтеры отработали и билд запустился"

  merge:
    name: merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@master
        
      - name: build dep
        run: npm install
      
      - name: build
        run: npm run build
      
      - name: deploy
        run: npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
      
      - name: result
        run: echo "деплой готов"
  
